services:
  mysql:
    image: mysql:8.0
    container_name: cinema_invite_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}
      MYSQL_DATABASE: ${MYSQL_DB:-cinema_invite_db}
      MYSQL_USER: ${MYSQL_USER:-cinema_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-123456}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/scripts/cinema_invite_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-123456}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cinema_invite_backend
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-cinema_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-123456}
      MYSQL_DB: ${MYSQL_DB:-cinema_invite_db}
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-cinema_user}:${MYSQL_PASSWORD:-123456}@mysql:3306/${MYSQL_DB:-cinema_invite_db}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 80 --reload

volumes:
  mysql_data:

